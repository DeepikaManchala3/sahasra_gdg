<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; display: flex; height: 100vh; align-items: center; justify-content: center; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 10px; width: 100%; margin-bottom: 10px; }
    button { padding: 10px; width: 100%; background: #007bff; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <form class="login-box" method="POST">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Enter your name" required />
    <button type="submit">Start Chat</button>
  </form>
</body>
</html>
